<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>chata</title>
  <link rel='stylesheet' href='/javascripts/components/bootstrap/docs/assets/css/bootstrap.css'/>
  <link rel='stylesheet' href='/stylesheets/style.css'/>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Montserrat+Alternates:700' type='text/css'/>
  <link rel='stylesheet' href='/javascripts/components/ng-grid/ng-grid.min.css'/>
</head>
<body>
	<div class="navbar navbar-fixed-top">
  	<div class="navbar-inner">
    	<div class="container">
      	<ul class="nav pull-left" style="padding-top:8px">
       		<li>
          	<a style="color:white;font-family: 'Montserrat Alternates', sans-serif;font-size:34px;color:#90c5b9" ng-click="loadMyQueue()" href=''> Chata
          	</a>
        	<li>
            <div class="navbar-search" ng-show="loggedIn">
              <input class="search-query span2" ng-model='title' type="text" placeholder="Search Text" ui-keypress="{13:'keypress($event)'}" optional>
              <br style="height:0px"/>
              <a style="font-size:9pt;" class="pull-right" ng-show="loggedIn" href="/searchChatSession?clear=true"> Advanced Search</a>
            </div>
          </li>
        	<li>
          	<a ng-show="loggedIn" href="/addChatSession"> Add Chat Session
          	</a>
          </li>
          <li title="Administrative functions" ng-show="loggedInAdmin" class="dropdown">
            <a class="dropdown-toggle"> Admin
              <b class="caret">
              </b>
            </a>
            <ul class="dropdown-menu"; style="text-align:left !important">
              <li>
                <a href="/accountMgmt"> Accounts Management
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a ng-show="loggedIn" title="Manage Your Account" href="/editAccount/{{id}}">{{welcome}}</a>
          </li>
          <li>
            <a ng-show="loggedIn" ng-click="signOut()" href=""> Sign Out
            </a>
          </li>          
        </ul>
      </div>
    </div>
  </div>
	<div class="container" style="width:100%" ng-view>
	</div>
  <script type="text/ng-template" id="modalLogin.html">
    <div class="modal-header">
      <h3> Your session has timed out, please login to extend it.
      </h3>
    </div>
    <div class="modal-body">
      <p>
        <label for='username'> User Name:
        </label>
        <input type='text' ng-model='form.username' id='username' autofocus="autofocus">
      </p>
      <p>
        <label for='password'> Password:
        </label>
        <input type='password' ng-model='form.password' id='password'>
      </p>
    </div>
    <div class="modal-footer">
      <p>
        <table>
          <tr>
            <td>
              <button class="btn btn-primary" ng-click='submitLogin()'> Sign In
              </button>
            </td>
            <td>
              <button class="btn" type='button' ng-click='close()'> Cancel
              </button>
            </td>
            <td>
              <span> {{message}}
              </span>
            </td>
          </tr>
        </table>
      </p>
    </div>
  </script>
	<footer id="footer" style="height:50px;position:fixed;bottom:0;left:0;right:0;z-index:1000;background-color:#323232">
  	<table style="width:100%;margin-top:10px">
    	<tr>
      	<td style="text-align:center;vertical-align:middle;">
        	<div id="divfooter1"> &copy; NodeJS ATL :)
        	</div>
        </td>
      	<td style="text-align:center;vertical-align:middle;">
        	<table style="width:100%;margin:auto">
          	<tr>
            	<td>
              	<div id="divfooter2"> Best viewed with
              	</div>
              </td>
            	<td>
              	<div id="divfooter3">
              	</div>
              </td>
            </tr>
          </table>
        </td>
      	<td style="text-align:center;vertical-align:middle;">
        	<div id="divfooter4"> About Our Company
        	</div>
        </td>
      </tr>
    </table>
  </footer>
</body>
<script src='/socket.io/socket.io.js'></script>
<script src='/javascripts/components/jquery/jquery.min.js'></script>
<script src='/javascripts/components/jquery-migrate/jquery-migrate.min.js'></script>
<script src='/javascripts/components/angular/angular.min.js'></script>
<script src='/javascripts/lib/md5-service.js'></script>
<script src='/javascripts/lib/ng-grid-layout.js'></script>
<script src='/javascripts/components/ng-grid/ng-grid-2.0.7.min.js'></script>
<script src='/javascripts/components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js'></script>
<script src='/javascripts/components/bootstrap/docs/assets/js/bootstrap.min.js'></script>
<script src='/javascripts/components/angular-ui-utils/modules/keypress/keypress.js'></script>
<script src='/javascripts/components/moment/min/moment.min.js'></script>
<script src='/javascripts/components/angular-socket-io/socket.js'></script>
<script src='/javascripts/components/underscore/underscore-min.js'></script>
<script src='/javascripts/app.js'></script>
<script src='/javascripts/services.js'></script>
<script src='/javascripts/controllers/accountMgmt.js'></script>
<script src='/javascripts/controllers/addChatSession.js'></script>
<script src='/javascripts/controllers/editChatSession.js'></script>
<script src='/javascripts/controllers/addAccount.js'></script>
<script src='/javascripts/controllers/editAccount.js'></script>
<script src='/javascripts/controllers/index.js'></script>
<script src='/javascripts/controllers/resetpassword.js'></script>
<script src='/javascripts/controllers/setpassword.js'></script>
<script src='/javascripts/controllers/searchChatSession.js'></script>
<script src='/javascripts/controllers/conversation.js'></script>
<script src='/javascripts/filters.js'></script>
<script src='/javascripts/directives.js'></script>
</html>
