<div data-ng-init="getChatSession()">
  <div style="position:fixed;width:100%;top:60px;background-color:#C1CFCF">
    <div style="width:80%;margin:0 auto;">
      <table style="width:100%;cellpadding:0px">
        <tr>
          <td style="text-align:left;vertical-align:top;width:5%;">
            <button class="btn btn-primary btn-small" ng-click="toggleCrit()"> 
              <a ng-class="arrow">
              </a>
            </button>
          </td>
          <td style="text-align:left;vertical-align:top;width:75%">
            <h4 style="margin:0px"> {{title}}
            </h4>
          </td>
          <td style="text-align:right;vertical-align:top;width:20%">
          </td>
        </tr>
      </table>
      <table style="width:100%;cellpadding:0px">
        <tr>
          <td style="text-align:left;vertical-align:top;width:5%;">
          </td>
          <td style="text-align:left;vertical-align:top;width:90%;">
            <ul style="display:inline-block;width:100%;margin:0px 0px 0px 0px">
              <li style="margin:0px 15px 0px 0px;display:inline-block;"> Added: {{added | moment:'M/D/YYYY h:mm A'}}
              </li>
              <li style="margin:0px 15px 0px 0px;display:inline-block;"> Updated: {{lastmodified | moment:'M/D/YYYY h:mm A'}}
              </li>
            </ul>
          </td>
          <td style="text-align:left;vertical-align:top;width:5%;">
          </td>
        </tr>
      </table>
    </div>
    <hr style="margin:0"/>
  </div>
  <div resize ng-class="discussionTop" style="position:fixed;width:100%;overflow:auto">
    <div class="well" style="width:80%;margin:0 auto">
      <ul style="width:100%;margin: 0 0 0 0 !important">
        <li ng-repeat="conversation in conversations" style="list-style-type: none;width:100%">
          <adjustbubbles id="{{conversation._id}}" email="{{conversation.email}}" detail="{{conversation.detail}}" added="{{conversation.added | moment:'M/D/YYYY h:mm A'}}" user="{{conversation.user}}" index="{{$index}}"></adjustbubbles>
        </li>
      </ul>
      <a id="test" name="test"></a>
    </div>
  </div>
  <form name="myform" novalidate ng-class="discussEntry" style="position:fixed;bottom:30px;left:0px;right:0px;z-index:1000;background-color:#323232" collapse="isCollapsed">
    <div class="well" style="height:110px;width:92%;margin:0 auto;background-color:white;padding-top:8px !important;margin-top:5px;padding-bottom:8px !important;margin-bottom:5px">
      <table style="width:100%">
        <tr>
          <td>
            <table style="width:100%">
              <tr>
                <td>
                  <textarea style="height:60px;margin-bottom:2px !important;width:99%" placeholder='Detail' ng-model='form.detail' ng-click="clearFile()" required autofocus>
                  </textarea>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td style="width:5%;vertical-align:top;text-align:right">
            <button class="btn btn-primary" ng-disabled="myform.$invalid || myform.$pristine" ng-click="addConversation()"> Add
            </button>
          </td>
        </tr>
      </table>
    </div>
  </form>
</div>
